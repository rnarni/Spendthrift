<div ng-controller="addIncomeController">
    <h1>Add an Income</h1>
    <form ng-show="isClientAuthenticated"  role="form">
        <div class="form-group">
            <label for="">Amount</label>
            <input ng-model="Amount" class="form-control"  placeholder="Enter Amount">
        </div>
        <div class="form-group">
            <label for="">Source</label>
            <input ng-model="source" typeahead="category for category in categories | filter:$viewValue | limitTo:8" class="form-control"  placeholder="Source">
        </div>
        <div class="form-group">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened"  datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
            </span>
            </p>
        </div>
        <div class="form-group">
            <label for="">Source</label>
            <p>{{thisExpenseTags.toString()}}</p>
            <ul  id="expense_tag_handler" class="tagHandlerContainer">
            </ul>

        </div>


        <div ng-show="isIncomeAdded" class="alert alert-success" role="alert">Success, your income is saved</div>
        <button ng-click="addIncome()" type="submit" class="btn btn-default">Save Income</button>
    </form>

</div>
